name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build app
        run: xcodebuild -project DogsApp.xcodeproj -scheme DogsApp -destination 'platform=iOS Simulator,id=004DCB5F-255C-4ECE-9C55-651D4312C607,OS=16.2,name=iPhone 14' build
